<!DOCTYPE html>
<html>

<head>
  <title>Uusi ilmoitus</title>
</head>

<body>
  <h1>Uusi ilmoitus</h1>
  <form action="/create_item" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" maxlength="50" required/>
    </p>
    <p>
    Juoksun kuvaus: <br />
      <textarea name="description" rows="8" cols="60"></textarea>
    </p>
    <p>
      Reitin pituus: <br />
      <input type="text" name="run_length" size="5" required /> km
    </p>
    <p>
    Juoksun päivämäärä: <br />
      <input type="date" name="date" size="5" pattern="1-9][0-9]{0,3}" required />
      </p>
      <p>
      Lenkin tyyppi: <br />
      <select name="section">
        <option value="">(valitse)</option>
        <option value="Kuntojuoksu">kuntojuoksu</option>
        <option value="Intervallilenkki">intervallilenkki</option>
        <option value="Mäkitreeni">mäkitreeni</option>
        <option value="Maastojuoksu">maastojuoksu</option>
        <option value="Tekniikkaharjoitus">tekniikkaharjoitus</option>
        <option value="Ryhmäjuoksu">ryhmäjuoksu</option>
      </select>
    </p>
    <p>
    Juoksijan taso: <br />
      <select name="runner_level">
        <option value="">(valitse)</option>
        <option value="aloittelija">aloittelija</option>
        <option value="keskitaso">keskitaso</option>
        <option value="Kokenut">kokenut</option>
      </select>
    </p>

      <input type="submit" value="Luo ilmoitus" />
  </form>
</body>

</html>
