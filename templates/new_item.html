<!DOCTYPE html>
<html>

<head>
  <title>Uusi ilmoitus</title>
</head>

<body>
  <h1>Uusi ilmoitus</h1>
  <form action="/create_item" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" maxlength="50" required/>
    </p>
    <p>
    Juoksun kuvaus: <br />
      <textarea name="description" rows="8" cols="60"></textarea>
    </p>
    <p>
      Reitin pituus: <br />
      <input type="text" name="run_length" size="5" required /> km
    </p>
    <p>
    Juoksun päivämäärä : <br />
      <input type="date" name="date" size="5" pattern="1-9][0-9]{0,3}" required />
      </p>

      {% for class in classes %}
      <p>
        {{ labels[class] }}: <br />
        <select name="classes">
          <option value="">(valitse)</option>
        {% for option in classes[class] %}
          <option value="{{ class }}:{{ option }}">{{ option }}</option>
        {% endfor %}
        </select>
      </p>
      {% endfor %}
      <input type="submit" value="Luo ilmoitus" />
  </form>
  </p>
    <a href="/">Takaisin</a>
  </p>
</body>

</html>
