{% extends "layout.html" %}

{% block title %}Etsi ilmoitua{% endblock %}

{% block content %}
  <h2>Etsi ilmoitus</h2>

<form action="/find_item" method="get">
  <p>
    Hakusana: <input type="text" name="query" value="{{ query }}">
  </p>
  <input type="submit" value="Lähetä">
</form>


  {% if query %}
<h3>Tulokset</h3>

<u>
  {% for item in results %}
  <li><a href="/item/{{ item.id }}">{{ item.title }}</a> - {{ item.date }}</li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
