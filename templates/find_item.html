<!DOCTYPE html>
<html>

<head>
  <title>Etsi ilmoitus</title>
</head>

<body>
    <h1>Etsi ilmoitus</h1>

  <form action="/find_item" method="get">
    <p>
      Hakusana: <input type="text" name="query" value="{{ query }}">
    </p>
    <input type="submit" value="Lähetä">
  </form>

  <p>
  <a href="/">Takaisin</a>
    {% if query %}
  <h2>Tulokset</h2>

  <u>
    {% for item in results %}
    <li><a href="/item/{{ item.id }}">{{ item.title }}</a> - {{ item.date }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</body>

</html>
