<!DOCTYPE html>
<html>

<head>
  <title>Muokkaa ilmoitusta</title>
</head>

<body>
  <h1>Muokkaa ilmoitusta</h1>
  <form action="/update_item" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" value="{{ item.title }}" maxlength="50" required/>
    </p>
    <p>
    Juoksun kuvaus: <br />
      <textarea name="description" rows="8" cols="60"  maxlength="1000" required >{{ item.description }}</textarea>
    </p>
    <p>
      Reitin pituus: <br />
      <input type="text" name="run_length" size="5" value="{{ item.run_length }}" /> km
    </p>
    <p>
      Päivämäärä: <br />
      <input type="date" name="date" value="{{ item.date }}">
    </p>
    <input type="hidden" name="item_id" value="{{ item.id }}"/>
    <input type="submit" value="Päivitä ilmoitusta" />
  </form>
</body>

</html>
